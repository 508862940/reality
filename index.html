<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reality">

    <title>Reality - 选择游戏版本</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%238b92f6'/%3E%3Cstop offset='100%25' style='stop-color:%23f093fb'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='180' height='180' fill='url(%23g)'/%3E%3Ctext x='90' y='105' text-anchor='middle' fill='white' font-size='75' font-family='Arial'%3E✨%3C/text%3E%3C/svg%3E">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .selector-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 4px 20px rgba(0,0,0,0.3),
                            0 0 30px rgba(139,92,246,0.5);
            }
            50% {
                text-shadow: 0 4px 20px rgba(0,0,0,0.3),
                            0 0 50px rgba(240,147,251,0.8);
            }
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            margin-bottom: 50px;
        }

        .version-cards {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .version-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            width: 250px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .version-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .version-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .version-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .version-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .version-features {
            text-align: left;
            font-size: 12px;
            color: #888;
        }

        .version-features li {
            margin: 5px 0;
            list-style: none;
            position: relative;
            padding-left: 20px;
        }

        .version-features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4CAF50;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: inline-block;
            text-decoration: none;
            margin-top: 15px;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .footer {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin-top: 30px;
        }

        .footer a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-tip {
            margin-top: 10px;
            font-size: 12px;
        }

        /* 粒子背景 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .version-cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>

    <div class="selector-container">
        <h1>✨ Reality ✨</h1>
        <p class="subtitle">选择你的游戏体验</p>

        <div class="version-cards">
            <!-- 新版界面 -->
            <div class="version-card">
                <div class="version-icon">🎮</div>
                <div class="version-title">新版界面</div>
                <div class="version-desc">
                    全新设计的游戏界面，更现代的视觉体验
                </div>
                <ul class="version-features">
                    <li>精美的UI设计</li>
                    <li>流畅的动画效果</li>
                    <li>角色创建系统</li>
                    <li>完整的游戏体验</li>
                </ul>
                <a href="menu.html" class="play-btn" onclick="event.stopPropagation()">开始游戏</a>
            </div>

            <!-- 原版游戏 -->
            <div class="version-card">
                <div class="version-icon">🎯</div>
                <div class="version-title">经典原版</div>
                <div class="version-desc">
                    原始的游戏版本，简洁直接的游戏体验
                </div>
                <ul class="version-features">
                    <li>经典界面</li>
                    <li>快速开始</li>
                    <li>稳定可靠</li>
                    <li>轻量级体验</li>
                </ul>
                <a href="index-classic.html" class="play-btn" onclick="event.stopPropagation()">开始游戏</a>
            </div>
        </div>

        <div class="footer">
            <p>Version 0.5 Beta</p>
            <p class="footer-tip">
                推荐使用Chrome、Edge或Safari浏览器获得最佳体验
            </p>
        </div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
