<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2对话UI - 方案1：梦幻气泡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        /* F2区域容器 */
        .f2-chat-container {
            width: 100%;
            max-width: 430px;
            height: 300px;
            background: rgba(15, 12, 26, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
        }

        /* 对话对象信息条 */
        .chat-header {
            padding: 12px 20px;
            background: rgba(139, 92, 246, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .npc-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #f093fb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
        }

        .npc-info {
            flex: 1;
        }

        .npc-name {
            color: #f093fb;
            font-size: 14px;
            font-weight: 600;
        }

        .npc-status {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 2px;
        }

        .chat-mood {
            display: flex;
            gap: 6px;
        }

        .mood-indicator {
            width: 24px;
            height: 24px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* 对话历史预览区 */
        .chat-history {
            flex: 1;
            padding: 12px 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            padding: 8px 12px;
            border-radius: 16px;
            max-width: 70%;
            animation: fadeInUp 0.3s ease;
        }

        .npc-message {
            align-self: flex-start;
            background: rgba(139, 92, 246, 0.2);
            color: #e4e4e7;
            border-bottom-left-radius: 4px;
        }

        .player-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #8b5cf6, #f093fb);
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* 输入区域 */
        .chat-input-area {
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* 输入框 */
        .chat-input {
            flex: 1;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 24px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* 功能按钮组 */
        .chat-buttons {
            display: flex;
            gap: 6px;
        }

        .chat-btn {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #bcb3ff;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .chat-btn:active {
            transform: scale(0.95);
        }

        .send-btn {
            background: linear-gradient(135deg, #8b5cf6, #f093fb);
            border: none;
            color: white;
        }

        .send-btn:hover {
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }

        /* 快捷功能浮层 */
        .quick-actions {
            position: absolute;
            bottom: 60px;
            right: 12px;
            background: rgba(20, 16, 37, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .quick-actions.show {
            display: flex;
            animation: slideUp 0.2s ease;
        }

        .quick-action-item {
            padding: 8px 12px;
            color: #bcb3ff;
            font-size: 13px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .quick-action-item:hover {
            background: rgba(139, 92, 246, 0.2);
            color: white;
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 打字指示器 */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(139, 92, 246, 0.5);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="f2-chat-container">
        <!-- 对话对象信息 -->
        <div class="chat-header">
            <div class="npc-avatar">🐺</div>
            <div class="npc-info">
                <div class="npc-name">Zero</div>
                <div class="npc-status">💭 正在思考...</div>
            </div>
            <div class="chat-mood">
                <div class="mood-indicator" title="好感度">💕</div>
                <div class="mood-indicator" title="心情">😐</div>
            </div>
        </div>

        <!-- 对话预览区 -->
        <div class="chat-history">
            <div class="chat-message npc-message">
                有什么想问的吗？
            </div>
            <div class="chat-message player-message">
                你在想什么？
            </div>
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" placeholder="输入消息..." />

                <div class="chat-buttons">
                    <button class="chat-btn send-btn" title="发送">
                        ➤
                    </button>
                    <button class="chat-btn" title="表情">
                        😊
                    </button>
                    <button class="chat-btn" title="历史">
                        📝
                    </button>
                    <button class="chat-btn" onclick="toggleQuickActions()" title="更多">
                        ⋮
                    </button>
                </div>
            </div>
        </div>

        <!-- 快捷功能 -->
        <div class="quick-actions" id="quickActions">
            <div class="quick-action-item">📸 保存对话截图</div>
            <div class="quick-action-item">🎭 切换人格</div>
            <div class="quick-action-item">🔇 静音模式</div>
            <div class="quick-action-item">↩️ 返回场景</div>
        </div>
    </div>

    <script>
        function toggleQuickActions() {
            const actions = document.getElementById('quickActions');
            actions.classList.toggle('show');
        }

        // 点击其他地方关闭菜单
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.chat-btn') && !e.target.closest('.quick-actions')) {
                document.getElementById('quickActions').classList.remove('show');
            }
        });
    </script>
</body>
</html>
