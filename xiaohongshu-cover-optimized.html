<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality游戏 - 小红书封面优化版</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .cover-container {
            width: 390px;
            height: 844px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6a5acd 100%);
            position: relative;
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
            margin: 20px auto;
        }

        /* 星空效果 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(1) { width: 2px; height: 2px; top: 15%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { width: 3px; height: 3px; top: 25%; left: 80%; animation-delay: 0.5s; }
        .star:nth-child(3) { width: 1px; height: 1px; top: 35%; left: 60%; animation-delay: 1s; }
        .star:nth-child(4) { width: 2px; height: 2px; top: 45%; left: 20%; animation-delay: 1.5s; }
        .star:nth-child(5) { width: 2px; height: 2px; top: 60%; left: 85%; animation-delay: 0.8s; }
        .star:nth-child(6) { width: 1px; height: 1px; top: 70%; left: 15%; animation-delay: 0.3s; }
        .star:nth-child(7) { width: 3px; height: 3px; top: 80%; left: 70%; animation-delay: 1.2s; }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* 顶部特色标签 */
        .top-tags {
            position: absolute;
            top: 60px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* 主标题区域 */
        .title-section {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .main-title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            letter-spacing: 2px;
        }

        .hook-text {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #ffd700;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        /* 手机展示区域 */
        .phone-mockup {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 400px;
            background: #1a1a1a;
            border-radius: 25px;
            padding: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 5;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            position: relative;
            overflow: hidden;
        }

        .phone-notch {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time { color: white; font-size: 10px; margin-right: auto; margin-left: 8px; }
        .signal { color: white; font-size: 8px; margin-left: auto; margin-right: 8px; }

        .game-ui {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-title {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .game-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .menu-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-button {
            background: rgba(139, 69, 19, 0.8);
            border-radius: 20px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            text-align: center;
            border: none;
        }

        .menu-button:first-child {
            background: rgba(147, 51, 234, 0.8);
        }

        /* 特色卖点标签 */
        .feature-points {
            position: absolute;
            bottom: 180px;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            padding: 0 40px;
            z-index: 10;
        }

        .feature-point {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 6px 12px;
            color: white;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
        }

        /* 核心卖点 */
        .core-selling-point {
            position: absolute;
            bottom: 120px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .selling-text {
            font-size: 20px;
            font-weight: 600;
            color: #ff6b6b;
            text-shadow: 0 2px 15px rgba(255, 107, 107, 0.4);
            margin-bottom: 5px;
        }

        .genre-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* 版本信息 */
        .version-info {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }

        /* 左下角装饰 */
        .bottom-decoration {
            position: absolute;
            bottom: 40px;
            left: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
        }

        /* 响应式优化 */
        @media (max-width: 480px) {
            .cover-container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <!-- 星空背景 -->
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>

        <!-- 顶部特色标签 -->
        <div class="top-tags">
            <div class="feature-tag">🎮 AI驱动</div>
            <div class="feature-tag">🔥 全新体验</div>
        </div>

        <!-- 主标题区域 -->
        <div class="title-section">
            <div class="main-title">✨ Reality ✨</div>
            <div class="subtitle">互动文字冒险游戏</div>
            <div class="hook-text">你是谁？真相究竟是什么？</div>
        </div>

        <!-- 手机展示 -->
        <div class="phone-mockup">
            <div class="phone-screen">
                <div class="phone-notch">
                    <span class="time">16:10</span>
                    <span class="signal">🔋 5G 📶</span>
                </div>

                <div class="game-ui">
                    <div class="game-title">Reality</div>
                    <div class="game-subtitle">互动文字冒险游戏</div>

                    <div class="menu-buttons">
                        <button class="menu-button">🎮 开始新游戏</button>
                        <button class="menu-button">📱 读取存档</button>
                        <button class="menu-button">⚙️ 游戏设置</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 特色卖点标签 -->
        <div class="feature-points">
            <div class="feature-point">失忆觉醒</div>
            <div class="feature-point">恋爱冒险</div>
            <div class="feature-point">多重结局</div>
            <div class="feature-point">沉浸剧情</div>
            <div class="feature-point">自由选择</div>
        </div>

        <!-- 核心卖点 -->
        <div class="core-selling-point">
            <div class="selling-text">AI × 恋爱 × 悬疑</div>
            <div class="genre-text">开启你的专属冒险</div>
        </div>

        <!-- 装饰元素 -->
        <div class="bottom-decoration">Demo</div>
        <div class="version-info">Version 0.5 Beta</div>
    </div>
</body>
</html>
