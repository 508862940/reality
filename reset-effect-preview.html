<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置按钮时光倒流效果预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            color: white;
            overflow: hidden;
        }

        .demo-title {
            font-size: 28px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* 游戏界面模拟 */
        .game-ui-mock {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }

        /* 状态条区域 */
        .stats-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-label {
            width: 60px;
            font-size: 14px;
            color: #94a3b8;
        }

        .stat-bar {
            flex: 1;
            height: 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            border-radius: 12px;
        }

        .stat-fill.mood {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
        }

        .stat-fill.money {
            background: linear-gradient(90deg, #8b5cf6, #a78bfa);
        }

        .stat-value {
            width: 40px;
            text-align: right;
            font-weight: bold;
            transition: all 0.5s ease;
        }

        /* 时间和位置 */
        .info-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .location, .time {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 控制按钮区域 */
        .control-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.2);
        }

        /* 继续按钮 */
        .continue-btn {
            background: linear-gradient(135deg, #8b92f6, #f093fb);
            border: none;
        }

        /* 重置按钮 - 默认禁用状态 */
        .reset-btn {
            background: rgba(107, 114, 128, 0.2);
            border: 1px solid rgba(107, 114, 128, 0.3);
            color: #6b7280;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* 重置按钮 - 可用状态 */
        .reset-btn.can-reset {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.6);
            color: #fbbf24;
            cursor: pointer;
            opacity: 1;
            animation: resetGlow 2s ease-in-out infinite;
        }

        @keyframes resetGlow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
            }
        }

        /* 提示文字 */
        .reset-hint {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            white-space: nowrap;
        }

        .reset-hint.available {
            color: #fbbf24;
        }

        .reset-hint.used {
            color: #6b7280;
        }

        /* ========== 时光倒流动画效果 ========== */

        /* 1. 整体画面波纹效果 */
        @keyframes timeRewindWave {
            0% {
                filter: blur(0px) brightness(1) hue-rotate(0deg);
                transform: scale(1);
            }
            25% {
                filter: blur(3px) brightness(1.3) hue-rotate(-10deg);
                transform: scale(1.02);
            }
            50% {
                filter: blur(5px) brightness(1.5) hue-rotate(-20deg);
                transform: scale(1.03);
            }
            75% {
                filter: blur(3px) brightness(1.2) hue-rotate(-10deg);
                transform: scale(1.01);
            }
            100% {
                filter: blur(0px) brightness(1) hue-rotate(0deg);
                transform: scale(1);
            }
        }

        .time-rewind-effect {
            animation: timeRewindWave 0.8s ease-out;
        }

        /* 2. 数值倒流动画 */
        @keyframes numberRewind {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .number-rewind {
            animation: numberRewind 0.5s ease-in-out;
        }

        /* 3. 时光粒子效果 */
        .time-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 1.5s ease-out;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        /* 4. 状态条倒流效果 */
        @keyframes barRewind {
            0% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(1.1);
                filter: brightness(1.5);
            }
            100% {
                transform: scaleX(1);
            }
        }

        .stat-fill.rewinding {
            animation: barRewind 0.6s ease-out;
        }

        /* 演示控制 */
        .demo-controls {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .demo-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .demo-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .effect-label {
            margin-top: 20px;
            text-align: center;
            color: #fbbf24;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .effect-label.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 class="demo-title">✨ 重置按钮时光倒流效果预览</h1>

    <div class="game-ui-mock" id="gameUI">
        <!-- 状态条 -->
        <div class="stats-area">
            <div class="stat-item">
                <span class="stat-label">体力</span>
                <div class="stat-bar">
                    <div class="stat-fill" id="healthBar" style="width: 100%"></div>
                </div>
                <span class="stat-value" id="healthValue">100</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">心情</span>
                <div class="stat-bar">
                    <div class="stat-fill mood" id="moodBar" style="width: 50%"></div>
                </div>
                <span class="stat-value" id="moodValue">50</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">金钱</span>
                <div class="stat-bar">
                    <div class="stat-fill money" id="moneyBar" style="width: 20%"></div>
                </div>
                <span class="stat-value" id="moneyValue">100</span>
            </div>
        </div>

        <!-- 信息栏 -->
        <div class="info-bar">
            <div class="location">
                <span>📍</span>
                <span id="location">学校·教室</span>
            </div>
            <div class="time">
                <span>🕐</span>
                <span id="time">星期一 08:30</span>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="control-area">
            <button class="control-btn continue-btn" id="continueBtn" title="继续">
                ▶️
            </button>
            <button class="control-btn reset-btn" id="resetBtn" title="重置">
                ↩️
                <span class="reset-hint used" id="resetHint">需继续</span>
            </button>
            <button class="control-btn" title="放大镜">
                🔍
            </button>
        </div>
    </div>

    <!-- 时光粒子容器 -->
    <div class="time-particles" id="particles"></div>

    <!-- 效果标签 -->
    <div class="effect-label" id="effectLabel"></div>

    <!-- 演示控制 -->
    <div class="demo-controls">
        <button class="demo-btn" onclick="simulateContinue()">
            ▶️ 模拟继续（激活重置）
        </button>
        <button class="demo-btn" onclick="changeStats()">
            🎲 改变数值
        </button>
        <button class="demo-btn" onclick="simulateReset()">
            ↩️ 模拟重置（时光倒流）
        </button>
        <button class="demo-btn" onclick="resetDemo()">
            🔄 重置演示
        </button>
    </div>

    <script>
        // 保存初始状态
        let savedState = {
            health: 100,
            mood: 50,
            money: 100,
            location: '学校·教室',
            time: '星期一 08:30'
        };

        let canReset = false;

        // 模拟继续按钮
        function simulateContinue() {
            // 保存当前状态作为快照
            savedState = {
                health: parseInt(document.getElementById('healthValue').textContent),
                mood: parseInt(document.getElementById('moodValue').textContent),
                money: parseInt(document.getElementById('moneyValue').textContent),
                location: document.getElementById('location').textContent,
                time: document.getElementById('time').textContent
            };

            // 激活重置按钮
            const resetBtn = document.getElementById('resetBtn');
            const resetHint = document.getElementById('resetHint');
            resetBtn.classList.add('can-reset');
            resetHint.textContent = '可倒流';
            resetHint.className = 'reset-hint available';
            canReset = true;

            showEffect('✅ 时间流动，重置能力已激活');

            // 模拟时间推进
            document.getElementById('time').textContent = '星期一 09:00';
        }

        // 改变数值
        function changeStats() {
            updateStat('health', 60);
            updateStat('mood', 30);
            updateStat('money', 250);
            document.getElementById('location').textContent = '操场';

            showEffect('🎲 数值已改变');
        }

        // 模拟重置（时光倒流）
        function simulateReset() {
            if (!canReset) {
                showEffect('❌ 需要先点击继续按钮');
                return;
            }

            showEffect('⏮️ 时光倒流中...');

            // 1. 整体波纹效果
            const gameUI = document.getElementById('gameUI');
            gameUI.classList.add('time-rewind-effect');

            // 2. 创建时光粒子
            createTimeParticles();

            // 3. 数值倒流动画
            const values = document.querySelectorAll('.stat-value');
            values.forEach(v => v.classList.add('number-rewind'));

            // 4. 状态条倒流效果
            const bars = document.querySelectorAll('.stat-fill');
            bars.forEach(b => b.classList.add('rewinding'));

            // 5. 恢复数据
            setTimeout(() => {
                // 恢复所有数值
                updateStat('health', savedState.health);
                updateStat('mood', savedState.mood);
                updateStat('money', savedState.money);
                document.getElementById('location').textContent = savedState.location;
                document.getElementById('time').textContent = savedState.time;

                // 禁用重置按钮
                const resetBtn = document.getElementById('resetBtn');
                const resetHint = document.getElementById('resetHint');
                resetBtn.classList.remove('can-reset');
                resetHint.textContent = '需继续';
                resetHint.className = 'reset-hint used';
                canReset = false;

                showEffect('✨ 时光倒流完成！');
            }, 400);

            // 清除动画类
            setTimeout(() => {
                gameUI.classList.remove('time-rewind-effect');
                values.forEach(v => v.classList.remove('number-rewind'));
                bars.forEach(b => b.classList.remove('rewinding'));
            }, 1000);
        }

        // 创建时光粒子效果
        function createTimeParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                particlesContainer.appendChild(particle);
            }

            // 清理粒子
            setTimeout(() => {
                particlesContainer.innerHTML = '';
            }, 1500);
        }

        // 更新状态值
        function updateStat(stat, value) {
            const bar = document.getElementById(stat + 'Bar');
            const text = document.getElementById(stat + 'Value');

            // 计算宽度
            let width = value;
            if (stat === 'money') {
                width = Math.min(100, value / 10);
            }

            // 更新条和数值
            bar.style.width = width + '%';

            // 动画更新数值
            const current = parseInt(text.textContent);
            const diff = value - current;
            const steps = 20;
            const increment = diff / steps;
            let step = 0;

            const timer = setInterval(() => {
                step++;
                if (step >= steps) {
                    text.textContent = value;
                    clearInterval(timer);
                } else {
                    text.textContent = Math.round(current + increment * step);
                }
            }, 25);
        }

        // 显示效果标签
        function showEffect(text) {
            const label = document.getElementById('effectLabel');
            label.textContent = text;
            label.classList.add('show');

            setTimeout(() => {
                label.classList.remove('show');
            }, 2000);
        }

        // 重置演示
        function resetDemo() {
            // 恢复初始状态
            updateStat('health', 100);
            updateStat('mood', 50);
            updateStat('money', 100);
            document.getElementById('location').textContent = '学校·教室';
            document.getElementById('time').textContent = '星期一 08:30';

            // 重置按钮状态
            const resetBtn = document.getElementById('resetBtn');
            const resetHint = document.getElementById('resetHint');
            resetBtn.classList.remove('can-reset');
            resetHint.textContent = '需继续';
            resetHint.className = 'reset-hint used';
            canReset = false;

            showEffect('🔄 演示已重置');
        }

        // 页面加载完成后的提示
        window.onload = () => {
            setTimeout(() => {
                showEffect('💡 点击下方按钮体验时光倒流效果');
            }, 500);
        };
    </script>
</body>
</html>
