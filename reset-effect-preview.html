    <script>
        // ä¿å­˜åˆå§‹çŠ¶æ€
        let savedState = {

        function simulateContinue() {
            // ä¿å­˜å½“å‰çŠ¶æ€ä½œä¸ºå¿«ç…§
            savedState = {
                health: parseInt(document.getElementById('healthValue').textContent),
                mood: parseInt(document.getElementById('moodValue').textContent),
                money: parseInt(document.getElementById('moneyValue').textContent),
                location: document.getElementById('location').textContent,
                time: document.getElementById('time').textContent
            };

            // æ¿€æ´»é‡ç½®æŒ‰é’®
            const resetBtn = document.getElementById('resetBtn');
            const resetHint = document.getElementById('resetHint');
            resetBtn.classList.add('can-reset');
            resetHint.textContent = 'å¯å€’æµ';
            resetHint.className = 'reset-hint available';
            canReset = true;

            showEffect('âœ… æ—¶é—´æµåŠ¨ï¼Œé‡ç½®èƒ½åŠ›å·²æ¿€æ´»');

            // æ¨¡æ‹Ÿæ—¶é—´æ¨è¿›
            document.getElementById('time').textContent = 'æ˜ŸæœŸä¸€ 09:00';
        }

        // æ”¹å˜æ•°å€¼
        function changeStats() {
            updateStat('health', 60);
            updateStat('mood', 30);
            updateStat('money', 250);
            document.getElementById('location').textContent = 'æ“åœº';

            showEffect('ğŸ² æ•°å€¼å·²æ”¹å˜');
        }

        // æ¨¡æ‹Ÿé‡ç½®ï¼ˆæ—¶å…‰å€’æµï¼‰
        function simulateReset() {
            if (!canReset) {
                showEffect('âŒ éœ€è¦å…ˆç‚¹å‡»ç»§ç»­æŒ‰é’®');
                return;
            }

            showEffect('â®ï¸ æ—¶å…‰å€’æµä¸­...');

            // 1. æ•´ä½“æ³¢çº¹æ•ˆæœ
            const gameUI = document.getElementById('gameUI');
            gameUI.classList.add('time-rewind-effect');

            // 2. åˆ›å»ºæ—¶å…‰ç²’å­
            createTimeParticles();

            // 3. æ•°å€¼å€’æµåŠ¨ç”»
            const values = document.querySelectorAll('.stat-value');
            values.forEach(v => v.classList.add('number-rewind'));

            // 4. çŠ¶æ€æ¡å€’æµæ•ˆæœ
            const bars = document.querySelectorAll('.stat-fill');
            bars.forEach(b => b.classList.add('rewinding'));

            // 5. æ¢å¤æ•°æ®
            setTimeout(() => {
                // æ¢å¤æ‰€æœ‰æ•°å€¼
                updateStat('health', savedState.health);
                updateStat('mood', savedState.mood);
                updateStat('money', savedState.money);
                document.getElementById('location').textContent = savedState.location;
                document.getElementById('time').textContent = savedState.time;

                // ç¦ç”¨é‡ç½®æŒ‰é’®
                const resetBtn = document.getElementById('resetBtn');
                const resetHint = document.getElementById('resetHint');
                resetBtn.classList.remove('can-reset');
                resetHint.textContent = 'éœ€ç»§ç»­';
                resetHint.className = 'reset-hint used';
                canReset = false;

                showEffect('âœ¨ æ—¶å…‰å€’æµå®Œæˆï¼');
            }, 400);

            // æ¸…é™¤åŠ¨ç”»ç±»
            setTimeout(() => {
                gameUI.classList.remove('time-rewind-effect');
                values.forEach(v => v.classList.remove('number-rewind'));
                bars.forEach(b => b.classList.remove('rewinding'));
            }, 1000);
        }

        // åˆ›å»ºæ—¶å…‰ç²’å­æ•ˆæœ
        function createTimeParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = Math.random() * window.innerHeight + 'px';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                particlesContainer.appendChild(particle);
            }

            // æ¸…ç†ç²’å­
            setTimeout(() => {
                particlesContainer.innerHTML = '';
            }, 1500);
        }

        // æ›´æ–°çŠ¶æ€å€¼
        function updateStat(stat, value) {
            const bar = document.getElementById(stat + 'Bar');
            const text = document.getElementById(stat + 'Value');

            // è®¡ç®—å®½åº¦
            let width = value;
            if (stat === 'money') {
                width = Math.min(100, value / 10);
            }

            // æ›´æ–°æ¡å’Œæ•°å€¼
            bar.style.width = width + '%';

            // åŠ¨ç”»æ›´æ–°æ•°å€¼
            const current = parseInt(text.textContent);
            const diff = value - current;
            const steps = 20;
            const increment = diff / steps;
            let step = 0;

            const timer = setInterval(() => {
                step++;
                if (step >= steps) {
                    text.textContent = value;
                    clearInterval(timer);
                } else {
                    text.textContent = Math.round(current + increment * step);
                }
            }, 25);
        }

        // æ˜¾ç¤ºæ•ˆæœæ ‡ç­¾

            }, 2000);
