<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光倒流特效预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 游戏界面模拟 */
        .game-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        /* 状态条区域 */
        .stats-area {
            margin-bottom: 30px;
        }

        .stat-item {
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-bar {
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.5s ease-out;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-weight: bold;
        }

        .health-fill { background: linear-gradient(90deg, #ff6b6b, #ff5252); }
        .mood-fill { background: linear-gradient(90deg, #4ecdc4, #44a3aa); }
        .money-fill { background: linear-gradient(90deg, #f7b731, #f5a623); }
        .energy-fill { background: linear-gradient(90deg, #5f27cd, #7e57c2); }

        /* 数字翻转效果 */
        .stat-value {
            display: inline-block;
            min-width: 40px;
            text-align: center;
            position: relative;
        }

        .stat-value.flipping {
            animation: flipNumber 0.6s ease-out;
        }

        @keyframes flipNumber {
            0% {
                transform: rotateX(0deg);
            }
            50% {
                transform: rotateX(90deg);
                opacity: 0.5;
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        /* 场景文本区域 */
        .scene-area {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            min-height: 150px;
        }

        .scene-text {
            line-height: 1.8;
            color: #333;
            transition: all 0.3s ease;
        }

        /* 按钮区域 */
        .button-area {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* 重置按钮 - 更加低调的状态显示 */
        .reset-btn {
            background: rgba(200, 200, 200, 0.5);
            color: #999;
            cursor: not-allowed;
            opacity: 0.6;
            position: relative;
        }

        .reset-btn.can-reset {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            color: #666;
            cursor: pointer;
            opacity: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .reset-btn.can-reset:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* 时光倒流粒子效果 */
        .time-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* 时光倒流时的模糊效果 */
        .time-rewind-effect {
            animation: rewindBlur 1.5s ease-out;
        }

        @keyframes rewindBlur {
            0% {
                filter: blur(0);
                transform: scale(1);
            }
            50% {
                filter: blur(3px);
                transform: scale(0.98);
                opacity: 0.7;
            }
            100% {
                filter: blur(0);
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 倒流涟漪效果 */
        .ripple-effect {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 1.5s ease-out;
            pointer-events: none;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }

        /* 时钟指针倒转效果 */
        .clock-icon {
            display: inline-block;
            margin-left: 5px;
            transition: transform 1s ease;
        }

        .clock-icon.rewinding {
            animation: rotateCounterClockwise 1s ease-out;
        }

        @keyframes rotateCounterClockwise {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-720deg);
            }
        }

        /* 演示控制 */
        .demo-controls {
            margin-top: 30px;
            text-align: center;
        }

        .demo-btn {
            padding: 10px 25px;
            margin: 0 10px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            background: #667eea;
            color: white;
        }

        /* 提示信息 */
        .tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .tip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>⏰ 时光倒流特效预览</h1>

    <div class="game-container" id="gameContainer">
        <!-- 状态条 -->
        <div class="stats-area">
            <div class="stat-item">
                <div class="stat-label">体力值</div>
                <div class="stat-bar">
                    <div class="stat-fill health-fill" id="healthBar" style="width: 80%">
                        <span class="stat-value" id="healthValue">80</span>
                    </div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">心情值</div>
                <div class="stat-bar">
                    <div class="stat-fill mood-fill" id="moodBar" style="width: 60%">
                        <span class="stat-value" id="moodValue">60</span>
                    </div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">金钱</div>
                <div class="stat-bar">
                    <div class="stat-fill money-fill" id="moneyBar" style="width: 50%">
                        <span class="stat-value" id="moneyValue">500</span>
                    </div>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-label">精力值</div>
                <div class="stat-bar">
                    <div class="stat-fill energy-fill" id="energyBar" style="width: 70%">
                        <span class="stat-value" id="energyValue">70</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 场景文本 -->
        <div class="scene-area">
            <div class="scene-text" id="sceneText">
                你站在教室门口，阳光透过窗户洒在走廊上。<br>
                Zero靠在墙边，金色的瞳孔在阴影中微微发光。<br>
                "要一起去食堂吗？"他问道。
            </div>
        </div>

        <!-- 按钮区域 -->
        <div class="button-area">
            <button class="btn continue-btn" id="continueBtn">
                ▶️ 继续
                <span class="clock-icon" id="clockIcon">⏰</span>
            </button>
            <button class="btn reset-btn" id="resetBtn">
                ↩️ 重置
            </button>
        </div>
    </div>

    <!-- 演示控制 -->
    <div class="demo-controls">
        <button class="demo-btn" onclick="simulateContinue()">模拟点击继续</button>
        <button class="demo-btn" onclick="simulateReset()">模拟时光倒流</button>
        <button class="demo-btn" onclick="resetDemo()">重置演示</button>
    </div>

    <!-- 提示 -->
    <div class="tip" id="tip"></div>

    <script>
        // 保存的世界快照
        let worldSnapshot = null;
        let canReset = false;

        // 当前状态
        let currentStats = {
            health: 80,
            mood: 60,
            money: 500,
            energy: 70
        };

        // 显示提示
        function showTip(message) {
            const tip = document.getElementById('tip');
            tip.textContent = message;
            tip.classList.add('show');
            setTimeout(() => {
                tip.classList.remove('show');
            }, 2000);
        }

        // 更新状态条
        function updateStats(stats, animate = true) {
            Object.keys(stats).forEach(key => {
                const bar = document.getElementById(`${key}Bar`);
                const value = document.getElementById(`${key}Value`);

                if (bar && value) {
                    const newValue = stats[key];
                    const displayValue = key === 'money' ? newValue : newValue;
                    const barWidth = key === 'money' ? Math.min(100, newValue / 10) : newValue;

                    // 数字翻转动画
                    if (animate && value.textContent != displayValue) {
                        value.classList.add('flipping');
                        setTimeout(() => {
                            value.textContent = displayValue;
                            value.classList.remove('flipping');
                        }, 300);
                    } else {
                        value.textContent = displayValue;
                    }

                    // 更新进度条
                    bar.style.width = `${barWidth}%`;
                }
            });

            currentStats = {...stats};
        }

        // 模拟点击继续
        function simulateContinue() {
            if (!canReset) {
                // 保存当前世界快照
                worldSnapshot = {...currentStats};
                console.log('💾 保存世界快照:', worldSnapshot);
            }

            // 时间流动，改变一些数值
            const newStats = {
                health: Math.max(0, currentStats.health - 10),
                mood: Math.max(0, currentStats.mood - 5),
                money: currentStats.money + 50,
                energy: Math.max(0, currentStats.energy - 15)
            };

            updateStats(newStats);

            // 更新场景文本
            document.getElementById('sceneText').innerHTML =
                '你和Zero一起走向食堂。<br>' +
                '路上遇到了其他学生的好奇目光。<br>' +
                '"别在意他们。"Zero淡淡地说。';

            // 启用重置按钮
            enableReset();

            // 时钟旋转
            document.getElementById('clockIcon').classList.add('rewinding');
            setTimeout(() => {
                document.getElementById('clockIcon').classList.remove('rewinding');
            }, 1000);

            showTip('⏰ 时间流动了，世界状态已改变');
        }

        // 启用重置
        function enableReset() {
            canReset = true;
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.classList.add('can-reset');
        }

        // 禁用重置
        function disableReset() {
            canReset = false;
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.classList.remove('can-reset');
        }

        // 模拟时光倒流
        function simulateReset() {
            if (!canReset) {
                showTip('需要先点击继续才能重置');
                return;
            }

            // 创建涟漪效果
            createRipple();

            // 创建粒子效果
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createParticle(), i * 50);
            }

            // 添加模糊效果
            const container = document.getElementById('gameContainer');
            container.classList.add('time-rewind-effect');

            // 恢复世界快照
            setTimeout(() => {
                if (worldSnapshot) {
                    updateStats(worldSnapshot, true);

                    // 恢复场景文本
                    document.getElementById('sceneText').innerHTML =
                        '你站在教室门口，阳光透过窗户洒在走廊上。<br>' +
                        'Zero靠在墙边，金色的瞳孔在阴影中微微发光。<br>' +
                        '"要一起去食堂吗？"他问道。';

                    console.log('⏮️ 世界状态已恢复:', worldSnapshot);
                    showTip('⏮️ 时光倒流！世界回到了一步之前');
                }

                // 禁用重置（只能重置一次）
                disableReset();
                worldSnapshot = null;
            }, 750);

            // 移除效果
            setTimeout(() => {
                container.classList.remove('time-rewind-effect');
            }, 1500);
        }

        // 创建粒子
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'time-particle';

            // 随机位置
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';

            // 随机飘移方向
            particle.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');

            document.getElementById('gameContainer').appendChild(particle);

            // 动画结束后移除
            setTimeout(() => particle.remove(), 2000);
        }

        // 创建涟漪
        function createRipple() {
            const ripple = document.createElement('div');
            ripple.className = 'ripple-effect';
            ripple.style.left = '50%';
            ripple.style.top = '50%';

            document.getElementById('gameContainer').appendChild(ripple);

            setTimeout(() => ripple.remove(), 1500);
        }

        // 重置演示
        function resetDemo() {
            currentStats = {
                health: 80,
                mood: 60,
                money: 500,
                energy: 70
            };
            updateStats(currentStats, false);

            document.getElementById('sceneText').innerHTML =
                '你站在教室门口，阳光透过窗户洒在走廊上。<br>' +
                'Zero靠在墙边，金色的瞳孔在阴影中微微发光。<br>' +
                '"要一起去食堂吗？"他问道。';

            worldSnapshot = null;
            disableReset();

            showTip('演示已重置');
        }

        // 点击事件绑定
        document.getElementById('continueBtn').addEventListener('click', simulateContinue);
        document.getElementById('resetBtn').addEventListener('click', simulateReset);
    </script>
</body>
</html>
